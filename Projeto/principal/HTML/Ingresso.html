<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
        <!--links das fontes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

        <!--links do bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--links do css-->
        <link rel="stylesheet" href="../CSS/Header.css">
        <link rel="stylesheet" href="../CSS/Menu.css">
        <link rel="stylesheet" href="../CSS/Ingresso.css">

        <!--Favicon-->
        <link rel="shortcut icon" href="../Midias/Favicon.png" type="image/x-icon">


    </head>
    <body>
        <header>
        <div class="Logo">
            <img src="../midias/Logo.png" alt="Logo Serratrack">
        </div>
            <nav>
            <div class="opcoesMenu">
                <a href="Menu.html">Início</a>
                <a href="Ingresso.html">Ingresso</a>
                <a href="ComoChegar.html">Como chegar</a>
                <a href="Visitacao.html">Horário de visitaçao</a>
                <a href="SobreNos.html">Sobre nós</a>
            </div>
        </nav>
    </header>
    <form>
        <section class="container">
            <div class="texto">
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>
            </div>
            <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua da Paçoca, nº 16, Paysandu">
            </div>
            <div class="form-group">
            <label for="inputAddress2">Bairro</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, empresa, casa, etc.">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Eu li e concordo com os termos de uso
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </section>
    </form>
</body>
</html>
