      rel="stylesheet"
    />

    <link

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <!--links do css-->
    <link rel="stylesheet" href="../CSS/Header.css" />
    <link rel="stylesheet" href="../CSS/Menu.css" />
    <link rel="stylesheet" href="../CSS/Ingresso.css" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="../Midias/Favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="Logo">
        <img src="../Midias/Logo.png" alt="Logo Serratrack" />
      </div>
      <nav>
        <div class="opcoesMenu">
          <a href="Menu.html">Início</a>
          <a href="Ingresso.html">Ingresso</a>
          <a href="ComoChegar.html">Como chegar</a>
          <a href="Visitacao.html">Horário de visitaçao</a>
          <a href="SobreNos.html">Sobre nós</a>
        </div>
        <div id="hamburguer-menu">
          <img
            src="../midias/hamburguer-menu.png"
            alt=""
            id="hamburguer-logo"
            onclick="abrirMenu()"
          />
        </div>
      </nav>
    </header>
    <form id="formulario">
      <section class="container">
        <div class="texto">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
                name="E-mail"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Senha</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Senha"
                name="Senha"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Ex: Rua da Paçoca,16"
              name="Endereço"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Ex: Olaria"
              name="Bairro"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                name="Cidade"
                placeholder="Ex: Nova Friburgo"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control"></select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input
                type="text"
                class="form-control"
                id="inputCEP"
                name="CEP"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
                name="Aceitou os termos"
              />
              <label class="form-check-label" for="gridCheck">
                Eu li e concordo com os termos de uso
              </label>
            </div>
          </div>
          <button id="comprar" type="submit" class="btn btn-primary">
            Adquirir ingresso
          </button>
        </div>
      </section>
    </form>
    <div class="opcoesMenu-hamburguer" style="display: none">
      <img
        src="../midias/Close-Menu.png"
        alt=""
        id="closeMenu-logo"
        onclick="fecharMenu()"
      />
      <a href="Menu.html">Início</a>
      <a href="Ingresso.html">Ingresso</a>
      <a href="ComoChegar.html">Como chegar</a>
      <a href="Visitacao.html">Horário de visitaçao</a>
      <a href="SobreNos.html">Sobre nós</a>
    </div>
    <script src="../JS/Header.js"></script>
    <script src="../JS/Ingresso.js"></script>
  </body>
</html>
