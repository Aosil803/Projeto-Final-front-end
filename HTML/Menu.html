<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Serratrack</title>

    <!--links das fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!--links do bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--links do css-->
    <link rel="stylesheet" href="../CSS/Header.css" />
    <link rel="stylesheet" href="../CSS/Menu.css" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="../Midias/Favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="Logo">
        <img src="../Midias/Logo.png" alt="Logo Serratrack" />
      </div>
      <nav>
        <div class="opcoesMenu">
          <a href="Menu.html">Início</a>
          <a href="Ingresso.html">Ingresso</a>
          <a href="ComoChegar.html">Como chegar</a>
          <a href="Visitacao.html">Horário de visitaçao</a>
          <a href="SobreNos.html">Sobre nós</a>
        </div>
        <div id="hamburguer-menu">
          <img
            src="../midias/hamburguer-menu.png"
            alt=""
            id="hamburguer-logo"
            onclick="abrirMenu()"
          />
        </div>
      </nav>
    </header>
    <div class="titulo">
      <h1>Bem-Vindo ao Serratrack!</h1>
    </div>
    <section class="container">
      <div class="quadro">
        <div class="carrosselMenu">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../Midias/CachoeiraMenu.jpg"
                  class="d-block w-100"
                  alt="Foto de uma cachoeira"
                />
                <div class="carousel-caption d-block">
                  <h5>Cachoeiras</h5>
                  <p>
                    <a class="SaibaMais" href="Cachoeira.html">Saiba mais...</a>
                  </p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="../Midias/EscaladaMenu.jpg"
                  class="d-block w-100"
                  alt="Foto de pessoas fazendo escalada"
                />
                <div class="carousel-caption d-block">
                  <h5>Escalada</h5>
                  <p>
                    <a class="SaibaMais" href="Escalada.html">Saiba mais...</a>
                  </p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="../Midias/TrilhaMenu.JPG"
                  class="d-block w-100"
                  alt="Foto de pessoas fazendo uma trilha"
                />
                <div class="carousel-caption d-block">
                  <h5>Trilhas</h5>
                  <p>
                    <a class="SaibaMais" href="Trilha.html">Saiba mais...</a>
                  </p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <div class="opcoesMenu-hamburguer" style="display: none">
      <img
        src="../midias/Close-Menu.png"
        alt=""
        id="closeMenu-logo"
        onclick="fecharMenu()"
      />
      <a href="Menu.html">Início</a>
      <a href="Ingresso.html">Ingresso</a>
      <a href="ComoChegar.html">Como chegar</a>
      <a href="Visitacao.html">Horário de visitaçao</a>
      <a href="SobreNos.html">Sobre nós</a>
    </div>
    <script src="../JS/Header.js"></script>
  </body>
</html>
